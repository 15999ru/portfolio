<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15999.ru | Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
<div class="cursor-follower"></div>
<div th:insert="~{blocks/header :: head}"></div>

<main class="container">
    <section class="auth-section">
        <div class="auth-container glass-card animate__animated animate__fadeInUp">
            <div class="auth-tabs">
                <button class="auth-tab" data-tab="login">Вход</button>
                <button class="auth-tab active" data-tab="register">Регистрация</button>
            </div>

            <form id="registerForm" class="auth-form" action="/reg" method="post">
                <div class="form-group">
                    <label for="regName">Имя</label>
                    <input type="text" id="regName" name="regname" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="regmail" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" name="regpass" class="input-field" required>
                </div>
                <button type="submit" class="btn primary-btn hover-effect">Зарегистрироваться</button>
            </form>
        </div>
    </section>
</main>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
