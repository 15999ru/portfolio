<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15999.ru | Портфолио разработчика</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
<div class="cursor-follower"></div>

<div th:insert="~{blocks/header :: head}"> </div>


<main class="container">
    <h2 class="section-title animate__animated animate__fadeIn">
        <br><br><span class="title-decor">//</span> Мои проекты
    </h2>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="java">Java</button>
        <button class="filter-btn" data-filter="web">Web</button>
    </div>

    <div id="works-grid" class="works-grid"></div>
</main>

<div id="project-modal" class="modal">
    <div class="modal-content glass-card">
        <span class="close">&times;</span>
        <div class="modal-body">
            <div class="modal-images">
                <div class="main-image"></div>
                <div class="thumbnails"></div>
            </div>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <div class="tech-tags"></div>
                <p id="modal-description"></p>
                <div class="modal-links">
                    <a href="" class="btn github-btn hover-effect" target="_blank">

                        </svg>
                        Исходный код
                    </a>
                    <a href="https://t.me/nnn_15999" class="btn outline-btn hover-effect" target="_blank">
                        Обсудить проект
                        <span class="btn-arrow">→</span>
                    </a>
                </div>
                <div class="reviews-section">
                    <h4>Отзывы</h4>
                    <div id="reviews-list" class="reviews-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
